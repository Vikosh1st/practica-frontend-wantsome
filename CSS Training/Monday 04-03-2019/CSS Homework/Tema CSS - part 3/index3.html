<!DOCTYPE html>
<html>
    <head>
        <title>Homework assignment 3</title>
        <link rel="stylesheet" href="style3.css">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed" rel="stylesheet">
    </head>
    
    <body>
        <form id="searchForm">
            <div class="gridItemLeft">
                <label for="search">Search for:</label>
            </div>
            <div class="gridItemRight">
                <input name="search" type="search">
                <input name="search" type="submit" value="Search">
            </div>

            <div class="gridItemLeft">
                <label for="match">Match:</label>
            </div>
            <div class="gridItemRight">
                <input name="match" type="radio" value="anyWord">Any word
                <input name="match" type="radio" value="allWord" checked>All word
                <input name="match" type="radio" value="exactPhrase">Exact phrase<br>
                <input name="match" type="checkbox" value="soundAlike" checked>Sound-alike matching
            </div>
               
            <div class="gridItemLeft">
                <label for="match">Dated:</label>
            </div>
            <div class="gridItemRight">
                <div>
                    <input name="dated" type="radio">
                    <select name="within" >
                        <option value="lastYear">Within the last year</option>
                        <option value="2018">Within 2018</option>
                        <option value="2017">Within 2017</option>
                        <option value="2016">Within 2016</option>
                        <option value="2015">Within 2015</option>
                    </select><br>
                </div>
                
                <div class="float">
                    <input name="dated" type="radio" checked>
                </div>    
                    <div class="float" id="align">
                        <label for="from">From:</label>
                        <select name="from" id="month">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                        <select name="from" id="day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>,
                        <input name="from" type="number" min="2015" max="2019" id="year"><br>
                        <label for="to">To:</label>
                        <select name="to" id="month">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                        <select name="to" id="day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>,
                        <input name="to" type="number" min="2015" max="2019" id="year">
                
                </div>
            </div>

            <div class="gridItemLeft">
                <label for="in">Within:</label>
            </div>
            <div class="gridItemRight">
                <select name="in">
                    <option value="Description">Description</option>
                    <option value="Name">Name</option>
                    <option value="nameDescription">Name and description</option>
                </select>
            </div>

            <div class="gridItemLeft">
                <label for="show">Show:</label>
            </div>
            <div class="gridItemRight">
                <select name="show">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                </select> results
                <select name="show">
                    <option value="with">with</option>
                    <option value="without">without</option>
                </select> summaries
            </div>

            <div class="gridItemLeft">
                <label for="sort">Sort by:</label>  
            </div>
            <div class="gridItemRight">
                <select name="sort">
                    <option value="relevance">relevance</option>
                    <option value="mostViewed">most viewed</option>
                    <option value="timeAdded">time added</option>
                </select>
            </div>

        </form>
    </body>
</html>
