<!DOCTYPE html>
<html>
	<head>
        <title>Homework assignment 1</title>
        <style>
            .color-green {
                color: green;
            }
            #green {
                color: green;
            }
        </style>
	</head>
    <body>
        <!-- No color green applied -->
        <green>Victor Bondariu</green> 
        <h1><green>Victor Bondariu</green></h1>
        <h2 color="green">Victor Bondariu</h2>
        <p text="green">Victor Bondariu</p>
        <p>Victor<green>Ionut</green>Bondariu</p>
        <!-- Color green applied -->
        <h3 style="color: green;">Victor Bondariu</h3>
        <h4 class="color-green">Victor Bondariu</h4>
        <h5 id="green">Victor Bondariu</h5>
        <!-- I know that the <font> element is no longer supported in html5, but seems to be working stil -->
        <p><font color="green">Victor Bodnariu</font></p>
    </body>
</html>
