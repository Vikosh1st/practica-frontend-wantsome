<!DOCTYPE html>
<html>
    <head>
        <title>Homework assignment 1</title>
<!-- Creati un formular HTML care sa includa urmatoarele campuri: Nume, Prenume, Sex, Varsta, Tara, Oras, 
Adresa, Cod postal, E-mail, Mesaj, Atasare CV, Buton de trimitere si Buton de resetare. Numele, prenumele 
si e-mail-ul sunt campuri obligatorii. Varsta trebuie sa fie cuprinsa intre 18 si 85 de ani. Setati o 
valoare initiala pentru cel putin 3 dintre campuri. -->
    </head>
    <body>
        <form>
            <label for="nume">Nume*:</label><br>
                <input name="nume" type="text" placeholder="Enter your surname here" required><br>

            <label for="prenume">Prenume*:</label><br>
                <input type="text" name="prenume" placeholder="Enter your name here" required><br>

            <label for="sexul">Sex:</label><br>
                <input name="sexul" type="radio" value="masculin" checked>Masculin
                <input name="sexul" type="radio" value="feminin">Feminin<br>

            <label for="varsta">Varsta:</label><br>
                <input name="varsta" type="number" min="18" max="85" placeholder="Age"><br>

            <label for="tara">Tara:</label><br>
                <select name="tara">
                    <option value="Romania" selected>Romania</option>
                    <option value="Germania">Germania</option>
                    <option value="Franta">Franta</option>
                    <option value="Belgia">Belgia</option>
                    <option value="Olanda">Olanda</option>
                </select><br>

            <label for="oras">Oras:</label><br>
                <select name="oras">
                    <option value="Iasi" selected>Iasi</option>
                    <option value="Bacau">Bacau</option>
                    <option value="Suceava">Suceava</option>
                    <option value="Botosani">Botosani</option>
                    <option value="Neamt">Neamt</option>
                </select><br>

            <label for="adresa">Adresa:</label><br>
                <input name="adresa" type="text" placeholder="Enter your address here"><br>

            <label for="postcode">Cod postal:</label><br>
                <input name="postcode" type="text" maxlength="6" placeholder="Enter your 6 digit postcode"><br>

            <label for="email">Email*:</label><br>
                <input name="eamil" type="email" placeholder="Enter your email here" required><br>

            <label for="mesaj">Mesaj:</label><br>
                <textarea name="mesaj" rows="5" cols="30"></textarea><br>

            <label for="attachment">Ataseaza CV:</label><br>
                <input name="attachment" type="file" ><br><br>
            
            <input name="reset" type="reset" value="Resetare">
            <input name="ubmit" type="submit" value="Trimitere">
            
        </form>
    </body>
</html>
